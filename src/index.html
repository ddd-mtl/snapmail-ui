<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>SnapMail</title>
    <meta name="description" content="GUI for SnapMail app FTW" />
    <script type="text/javascript" src="vendor/hc-web-client/hc-web-client-0.5.1.browser.min.js"></script>
    <script type="text/javascript" src="hc-bridge.js"></script>
    <script type="text/javascript" src="main.js"></script>
<!--    <script type="text/javascript" src="index.js"></script>-->
    <script src="webcomponents/webcomponents-loader.js"></script>
    <script>
      if (!window.customElements) { document.write('<!--'); }
    </script>
    <script src="webcomponents/custom-elements-es5-adapter.js"></script>
    <!-- ! DO NOT REMOVE THIS COMMENT, WE NEED ITS CLOSING MARKER -->
</head>

<body>
<vaadin-vertical-layout theme="spacing">
    <vaadin-text-field clear-button-visible label="New Handle" id="myNewHandleInput" placeholder="username"> </vaadin-text-field>
    <vaadin-button id="getMyHandleButton" onclick="getMyHandle(show_output)"> Get my Handle </vaadin-button>
    <vaadin-button id="setMyHandleButton" onclick="setMyHandle()"> Set my Handle </vaadin-button>
    <vaadin-item>Response: <span id="output"></span></vaadin-item>

    <vaadin-menu-bar open-on-hover id="MenuBar"></vaadin-menu-bar>
    <vaadin-grid theme="compact" column-reordering-allowed style="height: 200px; width: 100%;">
<!--        <vaadin-grid-selection-column auto-select></vaadin-grid-selection-column>-->
        <vaadin-grid-column path="username" header="Who" width="9em"></vaadin-grid-column>
        <vaadin-grid-column path="subject" header="Subject" width="15em"></vaadin-grid-column>
        <vaadin-grid-column path="date" header="Date" width="9em"></vaadin-grid-column>
    </vaadin-grid>
        <vaadin-text-area style="height: 200px;width: 100%;border: 2px solid black;" id="inMailArea" label="InMail" placeholder="<no selection>">banane</vaadin-text-area>
    <vaadin-split-layout id="outMailBlock" style="height: 200px; width: 100%;border: medium solid black;">
        <vaadin-text-area style="min-width: 40px; width: 75%;" id="outMailArea" label="OutMail" placeholder="Write here...">chocolat</vaadin-text-area>
        <vaadin-list-box multiple id="ContactList" style="min-width: 20px; width: 25%;"><vaadin-item>Swedish</vaadin-item></vaadin-list-box>
    </vaadin-split-layout>
    <vaadin-menu-bar theme="primary" id="ActionBar"></vaadin-menu-bar>
</vaadin-vertical-layout>
</body>
</html>
