<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>SnapMail</title>
    <meta name="description" content="UI for SnapMail happ" />
    <script type="text/javascript" src="vendor/hc-web-client/hc-web-client-0.5.1.browser.min.js"></script>
    <script type="text/javascript" src="hc-bridge.js"></script>
    <script type="text/javascript" src="mail.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="webcomponents/webcomponents-loader.js"></script>
    <script>
      if (!window.customElements) { document.write('<!--'); }
    </script>
    <script src="webcomponents/custom-elements-es5-adapter.js"></script>
    <!-- ! DO NOT REMOVE THIS COMMENT, WE NEED ITS CLOSING MARKER -->
</head>

<body>
<vaadin-vertical-layout theme="spacing">
    <vaadin-horizontal-layout theme="spacing-xs">
    <vaadin-item>My Handle: <span id="handleDisplay" style="min-width: 100px;"></span></vaadin-item>
    <vaadin-text-field clear-button-visible id="myNewHandleInput" placeholder="username"> </vaadin-text-field>
        <vaadin-button id="setMyHandleButton" onclick="setMyHandle()">Set</vaadin-button>
        </vaadin-horizontal-layout>
    <vaadin-horizontal-layout theme="spacing-xs" id="fileboxBar">
    <vaadin-combo-box id="fileboxFolder"></vaadin-combo-box>
    <vaadin-menu-bar open-on-hover id="MenuBar"></vaadin-menu-bar>
    </vaadin-horizontal-layout>
    <vaadin-grid id="mailGrid" theme="compact" column-reordering-allowed style="height: 200px; width: 100%;">
<!--        <vaadin-grid-selection-column width="2em" auto-select></vaadin-grid-selection-column>-->
        <vaadin-grid-column path="id" header="id" width="0em" hidden></vaadin-grid-column>
        <vaadin-grid-column path="username" header="Who" width="9em"></vaadin-grid-column>
        <vaadin-grid-column path="subject" header="Subject" width="15em"></vaadin-grid-column>
        <vaadin-grid-column path="date" header="Date" width="9em"></vaadin-grid-column>
    </vaadin-grid>
    <vaadin-text-item style="height: 150px;width: 100%;border: 1px solid black;" id="inMailArea" label="InMail" placeholder="<no selection>">
        <span id="mailDisplay"></span>
    </vaadin-text-item>
    <vaadin-split-layout id="outMailBlock" style="height: 150px; width: 100%;border: 1px solid black;">
        <vaadin-vertical-layout style="min-width: 40px; width: 75%;">
        <vaadin-text-field style="width: 100%;" id="outMailSubjectArea" placeholder="Write subject here..."></vaadin-text-field>
            <vaadin-text-field style="width: 100%; height: 100%;" id="outMailContentArea" placeholder="Write here..."></vaadin-text-field>
            </vaadin-vertical-layout>
        <vaadin-grid theme="compact no-row-borders" id="contactGrid" style="min-width: 20px; width: 25%;">
            <vaadin-grid-column path="username" header="Contact"></vaadin-grid-column>
            <vaadin-grid-column path="agentId" hidden></vaadin-grid-column>
        </vaadin-grid>
    </vaadin-split-layout>
    <vaadin-menu-bar theme="primary" id="ActionBar"></vaadin-menu-bar>
</vaadin-vertical-layout>
</body>
</html>
